server:
  port: 6002
spring:
  application:
    name: consumer-movie-ribbon-hystrix-mq
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

spring.cloud.
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true #将自己的ip地址注册到Eureka服务中
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}
